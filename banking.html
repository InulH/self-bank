<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-4xl text-center mt-8 font-semibold text-red-500">Lets get some money</h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <h4 class="text-4xl text-white">$ <span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl text-white">Withdraw</h3>
                    <h4 class="text-4xl text-white">$ <span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-purple-300 p-8 rounded text-white">
                    <h3 id="" class="text-2xl text-white">Balance</h3>
                    <h4 class="text-4xl text-white">$ <span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">
                        Please Deposit
                    </h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded mb-4 px-2" type="text"
                            placeholder="Enter Amount">

                        <br>
                        <button id="deposit-btn"
                            class="bg-yellow-500 px-3 border-2  border-red-400 rounded font-bold text-white">Deposit
                        </button>
                    </div>

                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">
                        Please Withdraw
                    </h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded mb-4 px-2" type="text"
                            placeholder="Enter Amount">

                        <br>
                        <button id="withdraw-btn"
                            class="bg-yellow-500 px-3 border-2  border-red-400 rounded font-bold text-white">Withdraw
                        </button>
                    </div>

                </div>
        </section>

    </main>
    <script src="js/bank-er-kaj.js"></script>
</body>

</html>
