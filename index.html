<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold text-red-500">Welcome to My Bank</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8  p-8">
            <h3 class="text-2xl mb-5">Please Log In</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded mb-4 px-2" type="email"
                    placeholder="Your Email">
                <br>
                <input id="user-password" class="border-2 border-gray-400 rounded px-2 mb-3" type="password"
                    placeholder="Your Password">
                <br>
                <button id="login-submit"
                    class="bg-yellow-500 px-3 border-2  border-red-400 rounded font-bold text-white">Log
                    in</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
